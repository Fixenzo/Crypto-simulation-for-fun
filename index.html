<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Register - Crypto Trading Simulator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #00ffe4;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      user-select: none;
      flex-direction: column;
    }
    #auth-container {
      background: #0d323bdd;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 255, 228, 0.8);
      width: 360px;
      text-align: center;
    }
    #auth-container h2 {
      margin: 0 0 1.8rem 0;
      font-weight: 700;
      font-size: 2rem;
      text-shadow: 0 0 10px #00ffe4;
      user-select: none;
    }
    form {
      display: flex;
      flex-direction: column;
      user-select: text;
    }
    label {
      text-align: left;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #00ffdd;
      letter-spacing: 0.5px;
    }
    input[type="text"], input[type="password"] {
      background: #003640;
      border: none;
      border-radius: 12px;
      padding: 0.8rem 1.2rem;
      margin-bottom: 1.4rem;
      font-size: 1rem;
      color: #c0f9f5;
      box-shadow: inset 0 0 5px #002121, 0 0 12px #00ffe4cc;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #77f9f1aa;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      background-color: #00505c;
      box-shadow: inset 0 0 8px #00ffe4, 0 0 18px #00ffe4ee;
      color: #e0ffff;
    }
    button {
      background: linear-gradient(90deg, #00fff9, #00b8a9);
      border: none;
      border-radius: 16px;
      padding: 0.85rem 0;
      font-weight: 700;
      font-size: 1.15rem;
      color: #002c2a;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffe4cc;
      transition: background 0.35s ease, color 0.35s ease, box-shadow 0.35s ease;
      user-select: none;
      margin-bottom: 1rem;
    }
    button:hover {
      background: linear-gradient(90deg, #00b8a9, #00fff9);
      color: #002419;
      box-shadow: 0 0 28px #00ffe4ff;
    }
    #toggle-auth {
      color: #00ffdd;
      font-weight: 600;
      cursor: pointer;
      text-decoration: underline;
      user-select: none;
      margin-top: -0.4rem;
    }
    #toggle-auth:hover {
      color: #00a88e;
    }
    #auth-message {
      min-height: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.9px;
      text-shadow: 0 0 8px #00ffe4cc;
      user-select: none;
      margin-top: 0;
    }
    #auth-message.success {
      color: #00ffdd;
    }
    #auth-message.error {
      color: #ff6666;
    }
    .github-footer {
      margin-top: 16px;
      text-align: center;
    }
    .github-footer a {
      color: #00ffe4;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }
    .github-footer svg {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <section id="auth-container" aria-label="Authentication">
    <h2 id="form-title">Login to Your Account</h2>

    <form id="login-form" autocomplete="off" novalidate>
      <label for="login-username">Username</label>
      <input type="text" id="login-username" name="username" placeholder="Enter username" required />
      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" placeholder="Enter password" required />
      <button type="submit">Log In</button>
    </form>

    <form id="register-form" autocomplete="off" novalidate style="display:none;">
      <label for="register-username">Username</label>
      <input type="text" id="register-username" name="username" placeholder="Choose username" required />
      <label for="register-password">Password</label>
      <input type="password" id="register-password" name="password" placeholder="Choose password" required />
      <button type="submit">Register</button>
    </form>

    <div id="auth-message" role="alert" aria-live="polite"></div>
    <div id="toggle-auth" tabindex="0" role="button" aria-pressed="false" aria-label="Switch to Register Form">Don't have an account? Register</div>
  </section>

  <!-- GitHub Icon + Credit -->
  <div class="github-footer">
    <a href="https://github.com/Fixenzo" target="_blank" rel="noopener">
      <svg height="20" width="20" viewBox="0 0 16 16" fill="#00ffe4" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 
        6.53 5.47 7.59.4.07.55-.17.55-.38 
        0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
        -.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 
        2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 
        0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 
        0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 
        2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 
        2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 
        3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 
        2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
      </svg>
      Fixenzo | Since 2025
    </a>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const toggleAuth = document.getElementById('toggle-auth');
    const authMessage = document.getElementById('auth-message');
    const formTitle = document.getElementById('form-title');

    let showingLogin = true;

    function clearMessages() {
      authMessage.textContent = '';
      authMessage.className = '';
    }

    function toggleForms() {
      clearMessages();
      if (showingLogin) {
        loginForm.style.display = 'none';
        registerForm.style.display = 'flex';
        formTitle.textContent = 'Create a New Account';
        toggleAuth.textContent = 'Already have an account? Log In';
        toggleAuth.setAttribute('aria-pressed', 'true');
      } else {
        registerForm.style.display = 'none';
        loginForm.style.display = 'flex';
        formTitle.textContent = 'Login to Your Account';
        toggleAuth.textContent = "Don't have an account? Register";
        toggleAuth.setAttribute('aria-pressed', 'false');
      }
      showingLogin = !showingLogin;
    }

    toggleAuth.addEventListener('click', toggleForms);
    toggleAuth.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleForms();
      }
    });

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      clearMessages();

      const username = loginForm.username.value.trim();
      const password = loginForm.password.value;
      const savedUser = JSON.parse(localStorage.getItem('user'));

      if (!username || !password) {
        authMessage.className = 'error';
        authMessage.textContent = 'Please enter username and password';
        return;
      }

      if (savedUser && savedUser.username === username && savedUser.password === password) {
        authMessage.className = 'success';
        authMessage.textContent = 'Login successful! Redirecting...';
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1200);
      } else {
        authMessage.className = 'error';
        authMessage.textContent = 'Invalid username or password';
      }
    });

    registerForm.addEventListener('submit', e => {
      e.preventDefault();
      clearMessages();

      const username = registerForm.username.value.trim();
      const password = registerForm.password.value;

      if (!username || !password) {
        authMessage.className = 'error';
        authMessage.textContent = 'Please enter username and password';
        return;
      }

      const userData = { username, password };
      localStorage.setItem('user', JSON.stringify(userData));

      authMessage.className = 'success';
      authMessage.textContent = 'Registration successful! You can now log in.';
      registerForm.reset();
      toggleForms();
    });
  </script>
</body>
</html>
